<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista ról</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista ról</h5>
                <p class="card-text">Oto dokładna lista ról, jakie obsługuje nasz system...</p>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <tr>
        <thead>
        <th scope="col">ID</th>
        <th scope="col">Name of role</th>
        </thead>
    </tr>
    <tbody>
    <td th:each="role : ${rolesList}">
        <td th:text="${role.getId()}"</td>
        <td th:text="${role.getName()}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
